{% extends 'admin_view/Forms/main.html' %}

{% block form_title %}
    Add a Review
{% endblock %}

{% block form_content %}

    <div class="container mt-3">
        {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="{{ form.comment.id_for_label }}">{{ form.comment.label }}</label>
                {{ form.comment }}
            </div>
            <div class="form-group mb-3">
                <label for="{{ form.reviews.id_for_label }}">{{ form.reviews.label }}</label>
                {{ form.reviews }}
            </div>
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'reviews' hostel.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
