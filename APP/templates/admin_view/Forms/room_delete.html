{% extends 'admin_view/Forms/main.html' %}

{% block form_title %}
    Confirm Deletion
{% endblock %}

{% block progress_bar %}
    <!-- You can add a progress bar here if needed -->
{% endblock %}

{% block form_content %}
<h4>Are you sure you want to delete the room {{ room.room }}?</h4>
<form action="{% url 'room_delete' room.id %}" method="POST">
    {% csrf_token %}
    <div class="d-flex justify-content-between mt-3">
        <input type="submit" name="confirm" value="Confirm" class="btn btn-primary">
        <a href="{% url 'hostel_detail' hostel.id  %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
