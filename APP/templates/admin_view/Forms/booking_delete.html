{% extends 'admin_view/Forms/main.html' %}

{% block form_title %}
    Cancel Booking
{% endblock %}

{% block form_content %}
<div class="text-center my-4">
    <h5>Are you sure you want to cancel the booking of <strong>{{ booking.user }}</strong>?</h5>
</div>
<form action="{% url 'delete_booking' booking.id %}" method="POST" class="mt-4">
    {% csrf_token %}
    <div class="d-flex justify-content-between mt-3">
        <a href="{% url 'booking_detail' booking.room.floor.hostel.id %}" class="btn btn-secondary">Back</a>
        <button type="submit" name="confirm" class="btn btn-danger">Confirm</button>
    </div>
</form>
{% endblock %}
