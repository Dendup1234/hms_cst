{% extends 'admin_view/base.html' %}

{% block content %}
<h4 class="text-center my-4">Booking Management</h4>

<div class="container">
    <div class="row gy-4">
        {% for hostel in hostel %}
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card shadow-sm" style="width: 35rem;">
                <div class="card-img-wrapper">
                    <img class="card-img" src="{{ hostel.image.url }}" alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">{{ hostel.name }}</h5>
                    <div class="d-flex justify-content-center mt-3">
                        <a href="{% url 'booking_detail' hostel.id %}" class="btn btn-primary">Booking Schedule</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }

    .card-img-wrapper {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
    }

    .card-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .card-body {
        padding: 1.5rem;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        padding: 0.5rem 1rem;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .text-center {
        text-align: center;
    }

    .my-4 {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .gy-4 {
        row-gap: 1.5rem;
    }
</style>
{% endblock %}
