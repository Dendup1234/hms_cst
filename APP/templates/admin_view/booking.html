{%extends 'admin_view/base.html'%}

{%block content%}
<h4 class="text-center">Booking Management</h4>
<br>
<br>
<div class="container">
    <div class="row">
        {%for hostel in hostel %}
        <div class="col-md-6 d-flex justify-content-center">
            
            <div class="card" style="width: 35rem;">
                <img class="card-img-top" src="{{hostel.image.url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-center">{{hostel.name}}</h5>
                    <br>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'booking_detail' hostel.id %}"><button class="btn btn-primary">Booking Schedule</button></a>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}

    </div>
</div>

{%endblock%}
