{% extends 'admin_view/base.html' %}

{% block content %}
<h1 class="text-center my-4">Counselor Information</h1>

<div class="d-flex justify-content-center mb-4">
    <a href="{% url 'create_counselor' %}">
        <button class="btn btn-primary">Create</button>
    </a>
</div>

<div class="container">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Counselor</th>
                <th scope="col">Block</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for counselor in counselor %}
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <img src="{{ counselor.image.url }}" alt="{{ counselor.name }}" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                        <div>
                            <div class="font-weight-bold">{{ counselor.name }}</div>
                            <div class="text-muted">{{ counselor.contact_email }}</div>
                        </div>
                    </div>
                </td>
                <td>{{ counselor.block }}</td>
                <td>{{ counselor.contact_number }}</td>
                <td>
                    <a href="{% url 'update_counselor' counselor.id %}">
                        <button class="btn btn-info">
                            <i class="bi bi-pencil"></i> Update
                        </button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'delete_counselor' counselor.id %}">
                        <button class="btn btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    .table-hover tbody tr:hover {
        background-color: #f5f5f5;
    }

    .rounded-circle {
        width: 50px;
        height: 50px;
        object-fit: cover;
    }

    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
    }

    .btn-info:hover {
        background-color: #138496;
        border-color: #117a8b;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }

    .font-weight-bold {
        font-weight: bold;
    }

    .text-muted {
        color: #6c757d;
    }

    .thead-dark th {
        background-color: #343a40;
        color: #fff;
    }

    .btn i {
        margin-right: 5px;
    }
</style>
{% endblock %}
