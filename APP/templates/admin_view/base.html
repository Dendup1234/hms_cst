<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<!--Css style-->

<style>
  body {
    padding-top: 100px;
    /* Adjust if your navbar height is different */
  }

</style>

<body>
  <nav class="navbar navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">
      <img src="{% static 'APP/image/cstlogo176.png' %}" width="50" height="50" class="d-inline-block " alt="">
      College of Science and Technology
    </a>
    <div class="navbar-brand">Hello {{request.user}} </div>
    <div>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light rounded ">Logout</button>
      </form>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff%}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'dash' %}">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'hostel' %}">Hostels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'menu_admin' %}">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'booking_admin'%}">Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reviews</a>
        </li>
        {%endif%}
        <li class="nav-item">
          <a class="nav-link" href="{%url 'home'%}">Web page</a>
        </li>
      </ul>
    </div>

  </nav>

  <main>

    {% block content %}
    {% endblock %}
  </main>

  <br>
  <br>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
