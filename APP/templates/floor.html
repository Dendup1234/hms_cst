{% extends 'main.html' %}

{% block content %}
<br><br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="width: 100%;">
                <div class="card-header text-center bg-primary text-white">
                    <h3> Floor Number </h3>
                </div>
                <ul class="list-group list-group-flush">
                    {% for floor in floor %}
                    <li class="list-group-item text-center">
                        <h5>{{ floor.number }}</h5>
                        <a href="{% url 'selected_room' floor.id %}">
                            <button class="btn btn-primary mt-2">View Room</button>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
<br><br><br><br>
<br><br><br><br>
<br><br><br><br>
<br><br><br><br>

<style>
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .list-group-item {
        border: none;
        border-bottom: 1px solid #e9ecef;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        .card {
            width: 100%;
        }

        .list-group-item h5 {
            font-size: 1.25rem;
        }

        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
    }
</style>
{% endblock %}
